<article class="uk-section uk-section-small uk-padding-remove-top">
    <header>
        <h2 class="uk-margin-remove-adjacent uk-text-bold uk-margin-small-bottom">
            <a title="Fusce facilisis tempus magna ac dignissim." class="uk-link-reset" href="#">{{article?.title}}.</a>
        </h2>
        <p class="uk-article-meta">{{article?.created | date:'short'}}<br />
            <a href="#">{{article?.subtitle}}</a> <br /> <span data-uk-icon="icon: future"></span> Takes 7 min reading.
        </p>
    </header>
    <figure class="uk-cover-container">
        <img class="uk-cover" src="/api/v1/files/{{article?.coverImage}}" width="200" alt="Alt text" class="lazy"
            data-uk-img>
        <figcaption class="uk-padding-small uk-text-center uk-text-muted">Caption of the image
        </figcaption>
    </figure>
    <p>{{article?.content}}</p>

    <a href="#" title="Read More" class="uk-button uk-button-default uk-button-small">READ MORE</a>
    <hr>
</article>
